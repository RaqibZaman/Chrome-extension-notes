<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Job Apply Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="AutoFieldPreset">
        <h2>Auto Field Preset</h2>
        <h3>Input Data Type</h3>
        <label>
            <input type="radio" name="dataType" value="text" checked />
            text
        </label>
        <label>
            <input type="radio" name="dataType" value="radio" />
            radio
        </label>
        <h3>Label Text</h3>
        <input type="text" name="labelText" placeholder="Enter Label Text" />
        <h3>Value</h3>
        <input type="text" name="labelText" placeholder="Enter Input Value" />
        <button>Add Entry</button>
    </div>
    <hr/>
    <div id="button-container-1" class="btnbox" style="margin-top: 1%;">
        <button class="cpy" data-text="https://www.linkedin.com/in/raqibzaman/"> LinkedIn </button>
        <button class="cpy" data-text="https://github.com/RaqibZaman"> GitHub </button>
        <button class="cpy" data-text="https://www.therevisionist.org/software-engineering/"> Website </button>
        <button class="cpy" data-text="(703) 345-9100"> CVP Ph.# </button>
        <button class="cpy" data-text="(703) 932-3843"> MF Ph.# </button>
        <button class="cpy" data-text="info@mobilefrontiers.com"> MF Email </button>
    </div>
    <div id="dynamic-btn-group-private"></div>
    <div id="dynamic-btn-group-public"></div>
    <div class="note-container" id="note-container">
        <textarea id="notepad" placeholder="Type your notes here..."></textarea>
        <button id="downloadNotesBtn">Download Notes</button>
    </div>
    <script src="panel.js"></script>
</body>
</html>
